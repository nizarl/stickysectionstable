# Version prefix to prepend to the build number
versionPrefix=2.0

# Filename that the version number should be written to
versionOutputFile=VERSION

# Comma separated list of email addresses that should receive Jenkins build email messages
mailTo=<ADD EMAIL ADDRESS COMMA SEPARATED>

# Comma separated list containing the full path (within the deployment package) to config files that require value replacement
# during deployment(install script is responsible for renaming and relocating)
# configFiles=configs/db.example,configs/api.example,client/foo/bar.example
